<div class="main-content">
	<div class="title">
		Available Episodes:
	</div>

	<div *ngIf="!feedLoaded" class="loader">Loading...</div>
	
	<div *ngIf="feedLoaded | async">
		<div class="card-wrapper" *ngFor="let item of episodes">
			<episode-card [episodeData]="item"></episode-card>
		</div>
	</div>
</div>
