<div *ngIf="!loading" class="episode-detail">
	<div class="title">
		{{ episode.title }}
	</div>
	<div class="description">
		<span [innerHTML]="episode.description"></span>
	</div>

	<audio controls>
		<source src="{{episode.enclosure.link}}" type="audio/mpeg">
		It looks like your browser doesn't support audio elements! Sorry about that.
	</audio>
</div>
